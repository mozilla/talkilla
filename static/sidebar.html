<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Talkilla Sidebar</title>
  <link href="vendor/bootstrap-2.1.1/css/bootstrap.css" rel="stylesheet">
  <link href="vendor/bootstrap-2.1.1/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" media="all" href="css/common.css">
  <link rel="stylesheet" media="all" href="css/sidebar.css">
</head>
<body class="sidebar">
  <!-- Login view -->
  <header id="login">
    <h1 class="title">Welcome to Talkilla</h1>

    <p>
    </p>

    <form action="/signout" id="signout" method="post" class="hide">
      <p>
        Joined as <strong class="user username"></strong>
        <button class="btn" type="submit">sign out</button>
      </p>
    </form>

    <a id="feedback-link"
       href="https://docs.google.com/a/mozilla.com/forms/d/18hE8fjbkktm2E8Q40nJ1heRESVX9McoY2RMmGCjc-TQ/viewform">
       Send feedback</a>

  </header>
  <!-- /Login view -->

  <!-- User notifications -->
  <div id="messages"></div>
  <!-- /User notifications -->

  <!-- SPA view -->
  <div id="pstn-dialin" class="hide">
    <form class="form-inline" role="form">
      <input type="tel" class="form-control input-small" name="number" title="Phone number"
             placeholder="Enter a number to dial" pattern="^[+0-9]{9,15}$">
      <button type="submit" class="btn btn-info">Call</button>
    </form>
  </div>
  <!-- /SPA view -->

  <!-- Users view -->
  <nav id="users" class="users">
    <ul class="nav nav-list"></ul>
  </nav>
  <!-- /Users view -->

  <!-- footer -->
  <footer id="import-contacts" class="hide">
    <p><button class="btn btn-info">Load your Contacts</button></p>
  </footer>
  <!-- /footer -->

  <script src="https://apis.google.com/js/client.js"></script>
  <script src="vendor/jquery-1.9.1.js"></script>
  <script src="vendor/jquery.cookie-1.3.1.js"></script>
  <script src="vendor/underscore-1.4.4.js"></script>
  <script src="vendor/backbone-1.0.0.js"></script>
  <script src="vendor/bootstrap-2.1.1/js/bootstrap.js"></script>
  <script src="vendor/state-machine-2.2.0.js"></script>
  <script src="/config.js"></script>
  <script src="js/payloads.js"></script>
  <script src="js/http.js"></script>
  <script src="js/app.js"></script>
  <script src="js/addressbook/google.js"></script>
  <script src="js/sidebar/app.js"></script>
  <script src="js/appPort.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/models.js"></script>
  <script src="js/views.js"></script>
  <script src="js/sidebar/models.js"></script>
  <script src="js/sidebar/views.js"></script>
  <script>
    $(function() {
      var config = loadConfig();
      app.start(config);
      window.sidebarApp = new SidebarApp();
    });
  </script>
</body>
</html>
