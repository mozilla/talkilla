<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Talkilla Sidebar</title>
  <link href="vendor/bootstrap-2.1.1/css/bootstrap.css" rel="stylesheet">
  <link href="vendor/bootstrap-2.1.1/css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" media="all" href="css/common.css">
  <link rel="stylesheet" media="all" href="css/sidebar.css">
</head>
<body class="sidebar">
  <!-- Login view -->
  <header id="login">

    <!-- LinkShareView -->
    <div id="link-share">
    </div>

    <p class="login-iframe-container"></p>
  </header>
  <!-- /Login view -->

  <!-- User notifications -->
  <div id="messages"></div>
  <!-- /User notifications -->

  <div id="subpanels" class="tabbable hide">
    <ul class="nav nav-tabs">
      <li id="gear-menu-tab">
        <a href="#gear-menu" data-toggle="tab"><span>Settings</span></a>
      </li>
      <li id="dialin-tab">
        <a href="#pstn-dialin" data-toggle="tab"><span>Dial</span></a>
      </li>
      <li id="contact-tab" class="active">
        <a href="#contact-list" data-toggle="tab"><span>Contacts</span></a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="contact-list" class="tab-pane active">
        <!-- Users view -->
        <nav id="users" class="users">
          <ul class="nav nav-list"></ul>
        </nav>
        <!-- /Users view -->
      </div>
      <!-- SPA view -->
      <div id="pstn-dialin" class="tab-pane">
        <form class="form" role="form">
          <div><input type="tel" class="form-control" name="number" title="Phone number"
                 placeholder="Enter a number to dial" pattern="^[+0-9]{9,15}$"></div>
          <div><img src="/img/dialpad.png" /></div>
          <button type="submit" class="btn btn-info">Call</button>
        </form>
      </div>
      <!-- /SPA view -->
      <!-- GearMenu view -->
      <div id="gear-menu" class="tab-pane">
      <ul>
        <li>
          <form action="/signout" id="signout" method="post" class="">
            <p>
              Joined as <strong class="user username">alexis@notmyidea.org</strong>
              <button class="btn btn-link" type="submit">Sign out</button>
            </p>
          </form>
          </li>
          <li>
          <p id="import-contacts"><button class="btn btn-link">Load your Contacts</button></p></li>
          <li><p>
            <a class="btn btn-link" id="feedback-link"
               href="https://docs.google.com/a/mozilla.com/forms/d/18hE8fjbkktm2E8Q40nJ1heRESVX9McoY2RMmGCjc-TQ/viewform">
            Send feedback</a>
          </p></li>
        </ul>
      </div>
      <!-- /GearMenu view -->
    </div>
    <!-- /Tab content -->
  </div>

  <script src="https://apis.google.com/js/client.js"></script>
  <script src="vendor/jquery-1.9.1.js"></script>
  <script src="vendor/jquery.cookie-1.3.1.js"></script>
  <script src="vendor/underscore-1.4.4.js"></script>
  <script src="vendor/backbone-1.0.0.js"></script>
  <script src="vendor/bootstrap-2.1.1/js/bootstrap.js"></script>
  <script src="vendor/state-machine-2.2.0.js"></script>
  <script src="/config.js"></script>
  <script src="js/validate.js"></script>
  <script src="js/payloads.js"></script>
  <script src="js/http.js"></script>
  <script src="js/app.js"></script>
  <script src="js/addressbook/google.js"></script>
  <script src="js/sidebar/app.js"></script>
  <script src="js/appPort.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/models.js"></script>
  <script src="js/views.js"></script>
  <script src="js/sidebar/models.js"></script>
  <script src="js/sidebar/views.js"></script>
  <script>
    $(function() {
      var config = loadConfig();
      app.start(config);
      window.sidebarApp = new SidebarApp(config);
    });
  </script>
</body>
</html>
