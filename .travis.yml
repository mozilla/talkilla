language: node_js

node_js:
  - "0.8"

notifications:
  irc:
    channels:
      - "irc.mozilla.org#talkilla"
    use_notice: false
    skip_join: false
  email:
    - talkilla-travis-results@mozilla.com

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "wget http://selenium.googlecode.com/files/selenium-server-standalone-2.32.0.jar"
  - "java -jar selenium-server-standalone-2.32.0.jar &"
